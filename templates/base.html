{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>INFaaS</title>

    <link rel="stylesheet" href="{% static "lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>

    {% block stylesheets %}
    {% endblock %}
</head>
<body>
<div class="container-fluid">
    {% block header %}{% endblock %}
</div>
<div class="container-fluid" id='main'>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
<div class="container" id='footer'>
    {% block footer %}{% endblock %}
</div>

<script src="{% static "lib/jquery-2.2.1.min.js" %}"></script>
<script src="{% static "lib/jquery-cookie/jquery.cookie.js" %}"></script>
<script src="{% static "lib/bootstrap-3.3.6-dist/js/bootstrap.min.js" %}"></script>
<script>
    $(function () {
    });
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
