{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">

    <title>INFaaS</title>

    <script src="{% static "lib/jquery-1.11.1.min.js" %}"></script>
    <script src="{% static "lib/jquery-cookie/jquery.cookie.js" %}"></script>
    <script src="{% static "lib/bootstrap-3.3.6-dist/js/bootstrap.min.js" %}"></script>
    <script>
        $(function () {
        });

    {% block stylesheets %}
